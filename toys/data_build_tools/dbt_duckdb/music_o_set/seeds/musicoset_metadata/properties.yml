version: 2

seeds:

  - name: albums
    config:
      enabled: true
      column_types:
        album_id: varchar(22)
        name: varchar(128)
        billboard: varchar(128)
        artists: varchar(512)
        popularity: varchar(128)
        total_tracks: smallint
        album_type: varchar(256)
        image_url: varchar(512)
      columns:
        - name: album_id
        - name: name
        - name: billboard
        - name: artists
        - name: popularity
        - name: total_tracks
        - name: album_type
        - name: image_url

  - name: artists
    config:
      enabled: true
      column_types:
        artist_id: varchar(22)
        name: varchar(128)
        followers: varchar(128)
        popularity: varchar(128)
        artist_type: varchar(128)
        main_genre: varchar(256)
        genre: varchar(256)
        image_url: varchar(512)
      columns:
        - name: artist_id
        - name: name
        - name: followers
        - name: popularity
        - name: artist_type
        - name: main_genre
        - name: genre
        - name: image_url

  - name: releases
    config:
      enabled: true
      column_types:
        artist_id: varchar(22)
        album_id: varchar(22)
        release_date: varchar(16)
        release_date_precision: varchar(50)
      columns:
        - name: artist_id
        - name: album_id
        - name: release_date
        - name: release_date_precision

  - name: songs
    config:
      enabled: true
      column_types:
        song_id: varchar(22)
        song_name: varchar(128)
        billboard: varchar(128)
        artists: json
        popularity: varchar(128)
        explicit: boolean
        song_type: varchar(256)
      columns:
        - name: song_id
        - name: song_name
        - name: billboard
        - name: artists
        - name: popularity
        - name: explicit
        - name: song_type

  - name: tracks
    config:
      enabled: true
      column_types:
        song_id: varchar(22)
        album_id: varchar(22)
        track_number: smallint
        release_date: varchar(16)
        release_date_precision: varchar(50)
      columns:
        - name: song_id
        - name: album_id
        - name: track_number
        - name: release_data
        - name: release_date_precision