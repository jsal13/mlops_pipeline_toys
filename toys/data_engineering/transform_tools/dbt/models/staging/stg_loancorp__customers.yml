version: 2

models:
  - name: stg_loancorp__customers
    description: '{{ doc("base_loancorp__customers") }}'
    config:
      contract:
        enforced: true

    columns:
      - name: customer_id
        data_type: integer
        description: "The ID of the associated customer."

      - name: full_name
        data_type: varchar
        description: "The first and last name of the customer."

      - name: customer_address
        data_type: varchar
        description: "The current address of the customer."

      - name: ssn
        data_type: varchar
        description: "The social security number of the customer."

      - name: customer_age
        data_type: integer
        description: "The age of the customer."
