version: 2

models:
  - name: stg_loancorp__loan_customer_lookup
    description: Lookup table for customer_ids and loan_ids.
    config:
      contract:
        enforced: true

    columns:
      - name: loan_id
        data_type: integer
        description: "The ID of the associated loan."

      - name: customer_id
        data_type: integer
        description: "The ID of the associated customer."
