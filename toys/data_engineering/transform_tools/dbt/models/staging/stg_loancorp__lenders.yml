version: 2

models:
  - name: stg_loancorp__lenders
    description: "Holds information about Loancorp lenders."
    config:
      contract:
        enforced: true

    columns:
      - name: lender_id
        data_type: integer
        description: "The ID of the associated lender."

      - name: lender_name
        data_type: varchar
        description: "The name of the lender."
